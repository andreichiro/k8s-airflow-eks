- image: 709825985650.dkr.ecr.us-east-1.amazonaws.com/starburst/starburst-license-verifier-paygo:{{ .Values.awsSepLicenseVerifier.tag }}
  imagePullPolicy: {{ .Values.image.pullPolicy }}
  name: license-verifier
  terminationMessagePolicy: FallbackToLogsOnError
  resources:
    limits:
      cpu: 200m
      memory: 96Mi
    requests:
      cpu: 10m
      memory: 64Mi
  livenessProbe:
    exec:
      command:
        - curl
        - --fail
        - -sS
        - http://127.0.0.1:8085/healthz
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 3
  env:
    - name: STARBURST_COORDINATOR_SERVICE_URI
      value: {{ .Values.internalTls | ternary "https" "http" }}://coordinator:{{ .Values.internalTls | ternary .Values.internal.ports.https.port .Values.internal.ports.http.port }}
